n_estimators:
  type: int
  low: 10
  high: 500
max_depth:
  type: int
  low: 1
  high: 50
num_leaves:
  type: int
  low: 10
  high: 150
learning_rate:
  type: float
  low: 1e-4
  high: 1e-1
  log: true
reg_alpha:
  type: float
  low: 1e-5
  high: 1e-0
  log: true
reg_lambda:
  type: float
  low: 1e-5
  high: 1e-0
  log: true
subsample:
  type: float
  low: 0.5
  high: 1.0
colsample_bytree:
  type: float
  low: 0.5
  high: 1.0
min_child_weight:
  type: float
  low: 1e-3
  high: 10
  log: true
subsample_for_bin:
  type: int
  low: 10000
  high: 300000
